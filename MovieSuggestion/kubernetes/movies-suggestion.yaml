---
apiVersion: v1
kind: Service
metadata: 
  name: actors
  labels:
    app: actors
    service: actors
spec:
  ports:
  - port: 8082
    name: http
  selector:
    app: actors

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actors
  labels:
    app: actors
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actors
      version: v1
  template:
    metadata:
      labels:
        app: actors
        version: v1
    spec:
      containers:
      - name: actors
        image: codesparks/examples-moviesuggestion-actors:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        livenessProbe:
          initialDelaySeconds: 60
          httpGet:
            path: /actuator/health
            port: 8082
        readinessProbe:
          httpGet:
            path: /actors/ready
            port: 8082

---
apiVersion: v1
kind: Service
metadata: 
  name: movies
  labels:
    app: movies
    service: movies
spec:
  ports:
  - port: 8081
    name: http
  selector:
    app: movies

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-v1
  labels:
    app: movies
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movies
      version: v1
  template:
    metadata:
      labels:
        app: movies
        version: v1
    spec:
      containers:
      - name: movies
        image: codesparks/examples-moviesuggestion-movies-v1:1.0
        env:
          - name: ACTORS_HOSTNAME
            value: "actors:8082" 
        livenessProbe:
          initialDelaySeconds: 60
          httpGet:
            path: /actuator/health
            port: 8081
        readinessProbe:
          httpGet:
            path: /movies/ready
            port: 8081

        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
---
