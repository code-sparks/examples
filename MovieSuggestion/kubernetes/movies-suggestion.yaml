---
apiVersion: v1
kind: Service
metadata: 
  name: moviesuggestion-ui
  labels:
    app: moviesuggestion-ui
    service: moviesuggestion-ui
spec:
  ports:
  - port: 8080
    name: http
  type: NodePort
  selector:
    app: moviesuggestion-ui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviesuggestion-ui
  labels:
    app: moviesuggestion-ui
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moviesuggestion-ui
      version: v1 
  template:
    metadata:
      labels:
        app: moviesuggestion-ui
        version: v1
    spec:
      containers:
      - name: moviesuggestion-ui
        image: codesparks/examples-moviesuggestion-ui:1.0
        env:
          - name: MOVIES_HOSTNAME
            value: "movies:8081"
        livenessProbe:
          initialDelaySeconds: 60
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
